<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="/form/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
<br><br>
<h4>Uzyskane dane: </h4>
{% for field in form %}
    {% if field.value != None %}
        <p><strong>{{field.value}}</strong></p>
    {% endif %}
{% endfor %}
</body>
</html>
