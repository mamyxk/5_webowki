<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="authors" content="Kamil Lontkowski, Kamil Haniszewski" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, Javascript" />
    <title>Forms HTML5 2</title>
</head>

<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Dodatkowe informacje</legend>
            <label for="color">Ulubiony kolor</label><br>
            <input type="color" name="color" id="color" value="#ff0000" placeholder="#000000"><br>
            <label for="month">Miesiąc</label><br>
            <input type="month" name="month" id="month" placeholder="Październik 2021"><br>
            <label for="search">Szukaj</label><br>
            <input type="search" name="search" id="search" placeholder="Wpisz szukaną frazę"><br>
            <label for="url">URL</label><br>
            <input type="url" name="url" id="url" placeholder="http://google.com"><br>
            <label for="range">Przedział</label><br>
            <!--Troche javascriptu żeby było widać rezultat -->
            <input type="range" name="range" id="range" min="0" max="10" step="0.5" value="0"
                oninput="rangeoutput.value = this.value">
            <output id="rangeoutput">0</output>

            <input type="submit" name="submit" id="submit" value="Submit" />

        </fieldset>
    </form>
    <form action="./index.html">
        <input type="submit" value="Wróć" />
    </form>
</body>

</html>
